<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增訂單 New Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar"></div>
    
    <div class="container">
        <h1>新增訂單資料 New Order</h1>
        <div id="player-info" class="info-box"></div>

        <form id="orderForm" class="section">
            <input type="hidden" id="bwfId" name="bwfId">
            <input type="hidden" id="name" name="name">
            <input type="hidden" id="country" name="country">
            
            <label for="model">拍型 Racket Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="string">線材 String:</label>
            <input type="text" id="string" name="string" required>

            <label for="tension">磅數 Tension:</label>
            <input type="text" id="tension" name="tension" required>

            <label for="racketCount">支數 No. of Rackets:</label>
            <input type="number" id="racketCount" name="racketCount" min="1" value="1" required>

            <label for="payStatus">繳費狀態 Pay Status:</label>
            <input type="radio" id="notPaid" name="payStatus">未繳 Not Paid</input>
            <input type="radio" id="paid" name="payStatus">已付清 Paid</input>

            <label for="note">備註 Note:</label>
            <textarea id="note" name="note"></textarea>

            <button type="submit" class="primary-btn">送出 Send</button>
        </form>

        <div id="status-message" class="info-box"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // 在頁面載入時載入導航欄並填入ID
        document.addEventListener('DOMContentLoaded', () => {
            fetch('top-bar.html').then(response => response.text()).then(html => {
                document.getElementById('top-bar').innerHTML = html;
            });
            initCreateOrderPage();
        });
    </script>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
</body>
</html>
